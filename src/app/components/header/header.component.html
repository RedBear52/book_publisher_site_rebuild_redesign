<header class="header" [class.scrolled]="isScrolled">
  <aside>
    <a routerLink="/" class="logo-link">
      <div class="logo-container">
        <img
          src="../assets/images/FE.gif"
          alt="vertical rectangular logo : black background and snaking white totem style switchback pattern reminiscent of water"
        />
        <h1>Flood Editions</h1>
      </div>
    </a>
  </aside>
  <div class="upload-book-container">
    <a routerLink="/upload-book">
      <button mat-flat-button color="primary" class="dashboard-btn">
        Dashboard
      </button>
    </a>
  </div>
  <div class="log-in-container">
    <a routerLink="/log-in">
      <button mat-flat-button color="accent" class="log-in-btn">Log In</button>
    </a>
  </div>
  <div class="dropdown-container">
    <app-dropdown-menu></app-dropdown-menu>
  </div>
</header>
